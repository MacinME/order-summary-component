<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- Component start -->
    <main id="card-order-summary">
      <!-- card start -->
      <section class="card">
        <!-- card header start -->
        <div class="card-header">
          <img
            src="./assets/images/illustration-hero.svg"
            alt="Illustration Hero"
          />
        </div>
        <!-- card header end -->

        <!-- card body start -->
        <div class="card-body">
          <!-- card text start -->
          <div class="card-body__text">
            <!-- title start -->
            <h1 class="card-title">Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <!-- title end -->
          </div>
          <!-- card text end -->

          <!-- card plan start -->
          <div class="card-body__plan">
            <div>
              <img src="./assets/images/icon-music.svg" alt="Icon Music" />
              <div class="card-body__plan-text">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <!-- card plan end -->

          <!-- card buttons start -->
          <div class="card-body__buttons">
            <button class="card-body__buttons-primary">
              Proceed to Payment
            </button>
            <button class="card-body__buttons-secondary">Cancel Order</button>
          </div>
          <!-- card buttons end -->
        </div>
        <!-- card body end -->
      </section>
      <!-- card end -->
    </main>
    <!-- Component end -->

    <!-- Footer start -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Macin</a>.
      </div>
    </footer>
    <!-- Footer end -->
  </body>
</html>
